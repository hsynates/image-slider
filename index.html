    <title>Slider</title>

<body>
    <div class="container">
        <div class="slider">
            <a class="card-link" href="https://www.ubuntu.com" target="_blank">
                <img class="slider-img" src="img/ubuntu-notebook.jpg" alt="">
            </a>
            <button type="button" id="btn-prev" class="btn-control">
                <i class="fa fa-caret-left fa-5x icon-slider-control" id="caret-prev"></i>
            </button>
            <button type="button" id="btn-next" class="btn-control">
                <i class="fa fa-caret-right fa-5x icon-slider-control" id="caret-next"></i>
            </button>
            <div class="card">
                <div class="card-container">
                    <div class="card-info">
                        <h2 class="card-title">Ubuntu</h2>
                        <p class="card-text">Ubuntu is a Linux distribution based on Debian mostly composed of free and
                            open-source software. </p>
                    </div>
                </div>
            </div>
        </div>
